[workspace]
members = ["testing"]

[package]
name = "bog"
version = "0.1.0"
authors = ["Matthew Norman"]
edition = "2024"
description = "A standard library alternative"
readme = "README.md"
homepage = "https://github.com/rtthw/bog"
repository = "https://github.com/rtthw/bog"
license-file = "LICENSE"

[features]
default = ["all"]
all = []

[dependencies]
bytemuck = "1.7.2"
glutin = "0.30"
lyon = "1"
ration = "*"
raw-window-handle = "0.5"
swash = "0.2"
taffy = "0.7"
thiserror = "2"
three-d = { version = "0.18", default-features = false }
ttf-parser = "0.25"
winit = "0.28"
