[workspace]
members = ["lib/*"]

[package]
name = "bog"
version = "0.1.0"
authors = ["Matthew Norman"]
edition = "2024"
description = "A standard library alternative"
readme = "README.md"
homepage = "https://github.com/rtthw/bog"
repository = "https://github.com/rtthw/bog"
license-file = "LICENSE"

[[bin]]
name = "bog"

[features]
default = ["all"]
all = ["window"]

window = ["dep:window"]

[dependencies]
window = { path = "lib/window", optional = true }
